<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/css/uicons-regular-rounded.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div>
      <div class="result">
        <h6>your result</h6>
        <div class="circle">
            <div>
                <h1>76</h1>
                <p>of 100</p>
            </div>
        </div>
        <div class="grade">
            <h5>great</h5>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <h6>summary</h6>
        <div class="box">
            <div>
                <span class="fi-rr-bolt"></span>
                <p>reaction</p>
            </div>
            <p>80<span>/100</span></p>
        </div>
        <div class="box">
            <div>
                <span class="fi-rr-brain"></span>
                <p>memory</p>
            </div>
            <p>92<span>/100</span></p>
        </div>
        <div class="box">
            <div>
                <span class="fi-rr-comment"></span> 
                <p>verbal</p>
            </div>
            <p>61<span>/100</span></p>
        </div>
        <div class="box">
            <div>
                <span class="fi-rr-eye"></span>
                <p>visual</p>
            </div>
            <p>72<span>/100</span></p>
        </div>
        <button>continue</button>
      </div>
    </div>
</body>
</html>
